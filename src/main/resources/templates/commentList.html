<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>评论列表</title>
</head>
<body>

	<table width="100%" align="center">
		<tr>
			<th th:text="评论号"></th>
			<th th:text="评论内容"></th>
			<th th:text="评论日期"></th>
			<th th:text="评论人账号"></th>
			<th th:text="评论文章号"></th>
		</tr>
		<tr th:each="comment:${commentList}">
			<td th:text="${comment.comment_id}"></td>
			<td th:text="${comment.comment_content}"></td>
			<td th:text="${comment.comment_date}"></td>
			<td th:text="${comment.user.user_account}"></td>
			<td th:text="${comment.article.article_id}"></td>
		</tr>
	</table>


</body>
</html>
